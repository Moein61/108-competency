<h3>Log In</h3>

<div *ngIf= "loginFailed" class="alert alert-danger">
    The credential is incorrect
</div>

<div class="form col col-6 offset-3">
<div class="form-group row">
    <label for="phone" class="col-4 col-form-label">User Name:  </label> 
    <div class="col-8">
        <input id="phone"  type="text"  [(ngModel)]='userName' name="userName" (ngModelChange)= 'userChanged()' class="form-control">
        <div *ngIf= "userNameError" class="alert alert-danger">
            UserName is required 

        </div>
    </div>
</div>
<div class="form-group row">
    <label for="phone" class="col-4 col-form-label">password: </label> 
    <div class="col-8">
        <input id="phone"  type="password" [(ngModel)]='password' name="password" (ngModelChange)= 'passwordChanged()'class="form-control">
        <div *ngIf= "passwordError" class="alert alert-danger">
            Password is required

        </div>
    </div>
</div>
<div class="form-group row">
            
    <div class="offset-4 col-8">
    <button (click)='login()' type= "button" class="btn btn-primary">Log In</button>
</div>
</div>
