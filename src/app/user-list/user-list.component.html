<h3>List of users</h3>

<table class= "table table-bordered table-striped">
    <thead class= "thead-dark">
        <tr>
            <td>Username</td>
            <td>Password</td>
            <td>Email</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Address</td>
            <td>Phone</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of userList" >
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>
